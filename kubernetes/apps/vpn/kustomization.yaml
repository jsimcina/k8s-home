---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vpn
resources:
  - ./cross-seed/ks.yaml
  - ./flaresolverr/ks.yaml
  - ./kapowarr/ks.yaml
  - ./prowlarr/ks.yaml
  - ./qbittorrent/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./slskd/ks.yaml
  - ./tqm/ks.yaml
components:
  - ../../components/common
patches:
  - # Add necessary labels for Pod gateway to the namespace
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          routed-gateway: "true"
    target:
      kind: Namespace