---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbitrr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      qbitrr:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        containers:
          app:
            image:
              repository: feramance/qbitrr
              tag: v4.10.15@sha256:876367e01c3cf8759b4b6d6b0272c016808c58e177c70760f926201b6ba5d438
            env:
              TZ: America/Chicago
        pod:
          labels:
            setGateway: "true"

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: qbitrr-configmap
        advancedMounts:
          qbitrr:
            app:
              - path: /config/.config/config.toml
                subPath: config.toml
      media:
        type: nfs
        server: "unraid.jonandlinz.com"
        path: /mnt/user/media_server/torrents
        globalMounts:
          - path: /media/torrents
