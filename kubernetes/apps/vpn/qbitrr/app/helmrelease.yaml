---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbitrr
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      qbitrr:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        containers:
          app:
            image:
              repository: feramance/qbitrr
              tag: v4.10.13@sha256:5515d7b38f367d07fd90466b96e6e314da304a3280a5ed964ee20566209eaf6d
            env:
              TZ: America/Chicago
        pod:
          labels:
            setGateway: "true"

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: qbitrr-configmap
        advancedMounts:
          qbitrr:
            app:
              - path: /config/.config/config.toml
                subPath: config.toml
      media:
        type: nfs
        server: "unraid.jonandlinz.com"
        path: /mnt/user/media_server/torrents
        globalMounts:
          - path: /media/torrents
