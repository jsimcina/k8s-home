---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qui-secret
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI_SESSION_SECRET }}"
        QUI__OIDC_ENABLED: "true"
        QUI__OIDC_ISSUER: "{{ .QUI__OIDC_ISSUER }}"
        QUI__OIDC_CLIENT_ID: "{{ .QUI__OIDC_CLIENT_ID }}"
        QUI__OIDC_CLIENT_SECRET: "{{ .QUI__OIDC_CLIENT_SECRET }}"
        QUI__OIDC_REDIRECT_URL: "https://qui.jonandlinz.io/api/auth/oidc/callback"
        QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
  dataFrom:
    - extract:
        key: qui