---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kapowarr
spec:
  chartRef:
    kind: OCIRepository
    name: kapowarr
  interval: 1h
  values:
    controllers:
      kapowarr:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        containers:
          app:
            image:
              repository: mrcas/kapowarr-alpha
              tag: alpha-35
            env:
              TZ: America/Chicago
            resources:
              requests:
                cpu: 15m
                memory: 350M
              limits:
                memory: 1Gi
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [{
                "name": "multus-vpn",
                "namespace": "kube-system",
                "ips": ["10.4.0.7/24"],
                "mac": "00:02:a4:8e:5b:7e"
              }]
    service:
      app:
        ports:
          http:
            port: &port 80
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.jonandlinz.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/db
      media:
        type: nfs
        server: "nas.jonandlinz.com"
        path: /mnt/rustpool/media_server/media/comics
        globalMounts:
          - path: /media/comics
