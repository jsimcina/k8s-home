---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gluetun
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gluetun-secret
    template:
      engineVersion: v2
      data:
        HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
        VPN_SERVICE_PROVIDER: protonvpn
        VPN_TYPE: wireguard
        WIREGUARD_PRIVATE_KEY: "{{ .PRIVATE_KEY }}"
        WIREGUARD_ADDRESSES: 10.2.0.2/32
        VPN_DNS_ADDRESS: "10.10.50.5"
        DNS_ADDRESS: "10.10.50.5"
        VPN_PORT_FORWARDING: on
        VPN_PORT_FORWARDING_PROVIDER: protonvpn
        SERVER_COUNTRIES: "United States"
        SERVER_CITIES: "Chicago"
        PORT_FORWARD_ONLY: on
        #VPN_ENDPOINT_IP: "{{ .WG_ADDRESS }}"
        #WIREGUARD_ENDPOINT_PORT: "51820"
        #VPN_PORT_FORWARDING_STATUS_FILE: /tmp/gluetun/port_forward/port
        #WIREGUARD_PUBLIC_KEY: "{{ .PUBLIC_KEY }}"
        #WIREGUARD_MTU: "1390"
        WIREGUARD_IMPLEMENTATION: kernelspace

  dataFrom:
    - extract:
        key: gluetun-secret
