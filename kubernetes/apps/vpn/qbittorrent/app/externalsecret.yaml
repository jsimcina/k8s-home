---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        QBT_USERNAME: "{{ .QBITTORRENT_USERNAME }}"
        QBT_PASSWORD: "{{ .QBITTORRENT_PASSWORD }}"
  dataFrom:
    - extract:
        key: qbittorrent
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gluetun
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gluetun-secret
    template:
      engineVersion: v2
      data:
        HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
        VPN_SERVICE_PROVIDER: protonvpn
        VPN_TYPE: wireguard
        WIREGUARD_PRIVATE_KEY: "{{ .PRIVATE_KEY }}"
        WIREGUARD_ADDRESSES: 10.2.0.2/32
        VPN_DNS_ADDRESS: "10.12.0.102"
        DNS_ADDRESS: "127.0.0.2"
        VPN_PORT_FORWARDING: on
        VPN_PORT_FORWARDING_PROVIDER: protonvpn
        SERVER_COUNTRIES: "United States"
        SERVER_CITIES: "Chicago"
        PORT_FORWARD_ONLY: on
        WIREGUARD_IMPLEMENTATION: kernelspace

  dataFrom:
    - extract:
        key: gluetun-secret
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent-gluetun
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-gluetun-secret
    creationPolicy: Owner
    template:
      data:
        auth.toml: |
          [[roles]]
          name = "gluetun-qb-port-sync"
          routes = [
            "GET /v1/publicip/ip",
            "GET /v1/openvpn/portforwarded"
          ]
          auth = "apikey"
          apikey = "{{ .GLUETUN_CONTROL_SERVER_API_KEY }}"
  dataFrom:
    - extract:
        key: gluetun-secret