-- udp/tcp dns listening
setLocal("127.0.0.2:53", {})

setSecurityPollSuffix("")

-- K8S DNS
newServer({
  name = "K8S Internal Resolver",
  address = "10.96.0.10:53",
  pool = "k8s",
  healthCheckMode = "lazy",
  lazyHealthCheckMode = "TimeoutOnly",
  source="eth0"
})

