---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dispatcharr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dispatcharr-secret
    template:
      data:
        #Misc Dispatcharr Envars
        CELERY_BROKER_URL: "redis://dragonfly.database.svc.cluster.local:6379/7"
        DISPATCHARR_LOG_LEVEL: info
        DISPATCHARR_HOST: "9191"
        #Redis
        REDIS_HOST: dragonfly.database.svc.cluster.local
        REDIS_DB: "7"
        #Database
        POSTGRES_HOST: &dbHost "{{ .POSTGRES_HOST }}"
        POSTGRES_PORT: "{{ .POSTGRES_PORT }}"
        POSTGRES_USER: &dbUser "{{ .DISPATCHARR_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .DISPATCHARR_POSTGRES_PASSWORD }}"
        POSTGRES_DB: &dbName "{{ .DISPATCHARR_POSTGRES_DB }}"
        #Database Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: dispatcharr
    - extract:
        key: cloudnativepg
