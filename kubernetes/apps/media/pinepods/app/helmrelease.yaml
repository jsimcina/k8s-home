---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinepods
spec:
  chartRef:
    kind: OCIRepository
    name: pinepods
  interval: 1h
  values:
    controllers:
      pinepods:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: madeofpendletonwool/pinepods
              tag: 0.8.2@sha256:ee412e52e59b6c49f4f852c41db82e9a258563ddc2e31d7c6e7ef824b8abcb70
            env:
              PUID: 2000
              PGID: 2000
              TZ: America/Chicago
              HOSTNAME: https://pods.jonandlinz.io
              SEARCH_API_URL: https://search.pinepods.online/api/search
              PEOPLE_API_URL: https://people.pinepods.online
              # Valkey
              VALKEY_HOST: dragonfly.database.svc.cluster.local
              VALKEY_PORT: 6379
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        ports:
          http:
            port: &port 8040
    route:
      app:
        hostnames:
          - "pods.jonandlinz.io"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /pinepods/cache
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /opt/pinepods
      media:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/rustpool/media_server/media/podcasts
        globalMounts:
          - path: /opt/pinepods/downloads
      tmp:
        type: emptyDir