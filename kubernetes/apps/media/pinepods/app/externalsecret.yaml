---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pinepods
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pinepods-secret
    template:
      data:
        # Admin User
        USERNAME: "{{ .PINEPODS_ADMIN_USER }}"
        PASSWORD: "{{ .PINEPODS_ADMIN_PASS }}"
        FULLNAME: "{{ .PINEPODS_ADMIN_NAME }}"
        EMAIL: "{{ .PINEPODS_ADMIN_EMAIL }}"
        # Database
        DB_TYPE: postgresql
        DB_NAME: &dbName pinepods
        DB_HOST: &dbHost "{{ .POSTGRES_17_HOST }}"
        DB_PORT: "{{ .POSTGRES_17_PORT }}"
        DB_USER: &dbUser "{{ .PINEPODS_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .PINEPODS_POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: pinepods
    - extract:
        key: cloudnativepg