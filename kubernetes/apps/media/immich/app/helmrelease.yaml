---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  chartRef:
    kind: OCIRepository
    name: immich
  interval: 1h
  values:
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.0.1@sha256:8286638680f0a38a7cb380be64ed77d1d1cfe6d0e0b843f64bff92b24289078d
            envFrom: *envFrom
            env: &env
              IMMICH_LOG_LEVEL: debug
              REDIS_HOSTNAME: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DBINDEX: 5
              TZ: America/Chicago
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 150m
                memory: 1Gi
              limits:
                memory: 6Gi
                gpu.intel.com/i915: 1
      machine-learning:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.0.1@sha256:45626a33361ef7ed361de41b0d2dc19e5949442cdf0a8eb64b157dc8a04e9855
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
                gpu.intel.com/i915: 1
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      server:
        controller: immich
        ports:
          http:
            port: &port 2283
          metrics:
            port: 8081
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
    route:
      app:
        hostnames:
          - photos.jonandlinz.io
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      media:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/rustpool/photos
        globalMounts:
          - path: /usr/src/app/upload
      tmp:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache