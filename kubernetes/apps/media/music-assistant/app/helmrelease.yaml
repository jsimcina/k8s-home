---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      music-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.21.11.1/16"],
                "mac": "00:02:b3:7d:03:eb"
              }]
          nodeSelector:
            multus: "active"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.5.0@sha256:c23bb716315d0bb58dd2fda90a9b6e1287653e43ea0d4ae28621efb0f4a78dad
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 47m
                memory: 512Mi
              limits:
                memory: 1024Mi

    service:
      app:
        controller: music-assistant
        ports:
          http:
            port: &port 8095
          stream:
            port: 8098

    route:
      app:
        hostnames: ["music-assistant.jonandlinz.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: music-assistant
        advancedMounts:
          music-assistant:
            app:
              - path: /data
      music:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/rustpool/media_server/media/music
        globalMounts:
          - path: /music
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache

