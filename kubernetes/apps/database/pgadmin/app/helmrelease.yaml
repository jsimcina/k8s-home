---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  chartRef:
    kind: OCIRepository
    name: pgadmin
  interval: 1h
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 5050 # ${APP_UID}
        runAsGroup: 5050 # ${APP_GID}
        fsGroup: 5050 # ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      pgadmin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          pgadmin:
            image:
              repository: docker.io/dpage/pgadmin4
              tag: "9.9@sha256:5d9624a93634d1c5e595619cc57b1d330758120d1baf445fa97300c0c1fc3c0a"
            env:
              PGADMIN_DISABLE_POSTFIX: "true"
              PGADMIN_LISTEN_PORT: &port 80
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add:
                  - NET_BIND_SERVICE
            resources:
              requests:
                cpu: 15m
                memory: 256M
              limits:
                memory: 512M
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.jonandlinz.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    configMaps:
      server-json:
        data:
          servers.json: |-
            {
              "Servers": {
                "1": {
                  "Name": "Kube Primary Postgres Cluster",
                  "Group": "Servers",
                  "Host": "postgres-loadbalancer.database.svc.cluster.local",
                  "Port": 5432,
                  "MaintenanceDB": "postgres",
                  "Username": "postgres",
                  "SSLMode": "prefer",
                  "Timeout": 10,
                  "UseSSHTunnel": 0,
                  "TunnelPort": "22",
                  "TunnelAuthentication": 0
                }
              }
            }
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/lib/pgadmin
      logsandtmp:
        type: emptyDir
        sizeLimit: 500Mi
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /var/log
            subPath: log
      server-json:
        enabled: true
        type: configMap
        identifier: server-json
        globalMounts:
          - path: /pgadmin4/servers.json
            subPath: servers.json