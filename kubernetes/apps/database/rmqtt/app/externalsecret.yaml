---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rmqtt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rmqtt-secret
    template:
      data:
        rmqtt-acl.toml: |
          rules = [
            ["allow", "all"]
          ]
  dataFrom:
    - extract:
        key: mqtt-secret