---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rmqtt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rmqtt-secret
    template:
      data:
        rmqtt-acl.toml: |
          rules = [
            ["allow", { user = "{{ .X_MQTT_USERNAME }}", password = "{{ .X_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{ .X_RTLAMR_MQTT_USERNAME }}", password = "{{ .X_RTLAMR_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_HASS_MQTT_USERNAME }}", password = "{{ .X_HASS_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_Z2M_MQTT_USERNAME }}", password = "{{ .X_Z2M_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_SHELLY_MQTT_USERNAME }}", password = "{{ .X_SHELLY_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_ZJSUI_MQTT_USERNAME }}", password = "{{ .X_ZJSUI_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_ESPHOME_MQTT_USERNAME }}", password = "{{ .X_ESPHOME_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_SCRYPTED_MQTT_USERNAME }}", password = "{{ .X_SCRYPTED_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_HASSAGENT_MQTT_USERNAME }}", password = "{{ .X_HASSAGENT_MQTT_PASSWORD }}" }, "all" ],
            ["allow", { user = "{{  .X_GOVEE2MQTT_MQTT_USERNAME }}", password = "{{ .X_GOVEE2MQTT_MQTT_PASSWORD }}" }, "all" ]
          ]
  dataFrom:
    - extract:
        key: mqtt-secret