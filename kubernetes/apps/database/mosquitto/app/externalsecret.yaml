---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mosquitto
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mosquitto-secret
    template:
      data:
        mosquitto_pwd: |
          {{ .X_MQTT_USERNAME }}:{{ .X_MQTT_PASSWORD }}
          {{ .X_RTLAMR_MQTT_USERNAME }}:{{ .X_RTLAMR_MQTT_PASSWORD }}
          {{ .X_HASS_MQTT_USERNAME }}:{{ .X_HASS_MQTT_PASSWORD }}
          {{ .X_Z2M_MQTT_USERNAME }}:{{ .X_Z2M_MQTT_PASSWORD }}
          {{ .X_SHELLY_MQTT_USERNAME }}:{{ .X_SHELLY_MQTT_PASSWORD }}
          {{ .X_ZJSUI_MQTT_USERNAME }}:{{ .X_ZJSUI_MQTT_PASSWORD }}
          {{ .X_ESPHOME_MQTT_USERNAME }}:{{ .X_ESPHOME_MQTT_PASSWORD }}
          {{ .X_SCRYPTED_MQTT_USERNAME }}:{{ .X_SCRYPTED_MQTT_PASSWORD }}
          {{ .X_HASSAGENT_MQTT_USERNAME }}:{{ .X_HASSAGENT_MQTT_PASSWORD }}
          {{ .X_GOVEE2MQTT_MQTT_USERNAME }}:{{ .X_GOVEE2MQTT_MQTT_PASSWORD }}
  dataFrom:
    - extract:
        key: mqtt-secret