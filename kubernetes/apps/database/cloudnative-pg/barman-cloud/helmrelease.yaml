---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: barman-cloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: barman-cloud
  values:
    controllers:
      barman-cloud:
        containers:
          app:
            image:
              repository: ghcr.io/cloudnative-pg/plugin-barman-cloud
              tag: v0.6.0@sha256:2adabf02728307119a22c13abb9efc52371ad6d74106db6204c6dee5abe75fb8
            args:
              - operator
              - --server-cert=/server/tls.crt
              - --server-key=/server/tls.key
              - --client-cert=/client/tls.crt
              - --server-address=:9090
              - --leader-elect
              - --log-level=debug
            env:
              SIDECAR_IMAGE: ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar:${SIDECAR_IMAGE_VERSION}
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  tcpSocket:
                    port: &port 9090
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
        serviceAccount:
          name: barman-cloud
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      barman-cloud:
        forceRename: barman-cloud
        annotations:
          cnpg.io/pluginClientSecret: &clientCert barman-cloud-client-tls
          cnpg.io/pluginPort: '9090'
          cnpg.io/pluginServerSecret: &serverCert barman-cloud-server-tls
        labels:
          cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
        controller: barman-cloud
        ports:
          tcp:
            port: *port
    persistence:
      server:
        type: secret
        name: *serverCert
        globalMounts:
          - path: /server
      client:
        type: secret
        name: *clientCert
        globalMounts:
          - path: /client