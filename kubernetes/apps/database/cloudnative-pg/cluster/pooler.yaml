---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pgbouncer-rw
spec:
  cluster:
    name: postgres
  instances: 3
  type: rw
  monitoring:
    enablePodMonitor: true
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "100"
      server_idle_timeout: "300"
      server_login_retry: "5"
      query_wait_timeout: "5"
      application_name_add_host: "1"