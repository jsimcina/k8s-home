---
apiVersion: v1
kind: Service
metadata:
  name: postgres-loadbalancer
  namespace: database
  labels:
    cnpg.io/cluster: postgres
  annotations:
    lbipam.cilium.io/ips: 10.12.0.225
    external-dns.alpha.kubernetes.io/hostname: cnpgsql.jonandlinz.io
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/instanceRole: primary
