---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scrypted
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.21.1.6/16"],
                "mac": "00:02:b3:39:c4:2a"
              }]
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: hwtranscoding
                    operator: In
                    values:
                    - "true"
                  - key: multus
                    operator: In
                    values:
                    - "active"
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - plex
                topologyKey: kubernetes.io/hostname
                namespaces:
                  - media
        containers:
          app:
            image:
              repository: ghcr.io/koush/scrypted
              tag: latest@sha256:e420136a9c278aa27610b6157b6a369ed7d27d2dda28bd475a7f4bb7a4f3a63e
            #probes:
              #liveness:
                #enabled: true
              #readiness:
                #enabled: true
              #startup:
                #enabled: true
                #spec:
                  #failureThreshold: 30
                  #periodSeconds: 5
            env:
              SCRYPTED_DOCKER_AVAHI: true
            resources:
              requests:
                cpu: 136m
                memory: 4Gi
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
            securityContext:
              privileged: true

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.12.0.106, ::ffff:10.12.0.106
        controller: scrypted
        ports:
          http:
            port: &port 11080
          rebroadcast:
            port: 33669
          rebroadcastp1s:
            port: 34213
          forwardport:
            port: 8443
          homekitport:
            port: 10405
    route:
      app:
        hostnames: ["scrypted.jonandlinz.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: scrypted
        advancedMounts:
          scrypted:
            app:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      dev-bus-usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
      sys-bus-usb:
        type: hostPath
        hostPath: /sys/bus/usb
        hostPathType: Directory
      recs:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/rustpool/NVR
        globalMounts:
          - path: /NVR
      fastrecs:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/NVRCache/NVR
        globalMounts:
          - path: /NVRCache