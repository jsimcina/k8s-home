---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  chartRef:
    kind: OCIRepository
    name: scrypted
  interval: 1h
  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          nfsMount: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "kube-system",
                "ips": ["10.21.1.6/16"],
                "mac": "00:02:b3:39:c4:2a"
              }]
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsUser: 2000
            supplementalGroups:
              - 65542
        containers:
          app:
            image:
              repository: ghcr.io/koush/scrypted
              tag: latest@sha256:00356794146a7fd72698fcbef6e0483329c5168a14d055b234753912bf460feb
            env:
              SCRYPTED_DOCKER_AVAHI: true
              DERP: true
              TZ: America/Chicago
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /endpoint/@scrypted/core/public
                    port: &port 10443
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 136m
                memory: 4Gi
              limits:
                memory: 16Gi

    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: scrypted-gpu

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.12.0.106
        controller: scrypted
        externalTrafficPolicy: Local
        ports:
          http:
            port: 10443
            primary: true
          rebroadcast:
            port: 33669
          rebroadcastp1s:
            port: 34213
          forwardport:
            port: 8443
          homekitport:
            port: 10405
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.jonandlinz.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          scrypted:
            app:
              - path: /server/volume
      tmpfs:
        type: emptyDir
        advancedMounts:
          scrypted:
            app:
              - path: /.cache
                subPath: cache
              - path: /.npm
                subPath: npm-cache
      recs:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/rustpool/NVR
        globalMounts:
          - path: /NVR
      fastrecs:
        type: nfs
        server: nas.jonandlinz.com
        path: /mnt/NVRCache/NVR
        globalMounts:
          - path: /NVRCache