---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vernemq
  namespace: home
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vernemq
  namespace: home
roleRef:
  identifier: vernemq
subjects:
  identifier: vernemq