---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 4
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 4
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app
    controllers:
      matter-server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.21.5.10/16"],
                "mac": "00:02:b3:44:cb:21"
              }]
          nodeSelector:
            multus: "active"
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7@sha256:828c1cd3f957bb0287a099a439505457a25f5d65ed34281acf19cfbf537fe346
              pullPolicy: IfNotPresent
            env:
              TZ: "America/Chicago"
              MATTER_SERVER__INSTANCE_NAME: Matter-Server
              MATTER_SERVER__PORT: &port 5580
              MATTER_SERVER__APPLICATION_URL: &host-cluster "matter-server.jonandlinz.io"
              MATTER_SERVER__LOG_LEVEL: info
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: "200Mi"
              limits:
                memory: "1Gi"
    service:
      app:
        controller: matter-server
        ports:
          websocket:
            port: 5580
    ingress:
      app:
        className: internal
        hosts:
          - host: &host matter-server.jonandlinz.io
            paths:
              - path: /ws
                service:
                  identifier: app
                  port: websocket
    persistence:
      data:
        enabled: true
        existingClaim: matter-server
        globalMounts:
          - path: /data
      certificates:
        enabled: true
        existingClaim: matter-server-certificates
        globalMounts:
          - path: /usr/local/lib/python3.11/site-packages/credentials/development/paa-root-certs
