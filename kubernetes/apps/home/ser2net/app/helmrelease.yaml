---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ser2net
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ser2net:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jippi/docker-ser2net
              tag: 4.6.4@sha256:28759f8e6dfa14335bf4764552e9aedf1741443e7dd71af9fff51ef638848ac7
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      nodeSelector:
        ser2net: "true"
    service:
      app:
        controller: ser2net
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.12.0.101, ::ffff:10.12.0.101
        ports:
          zigbee:
            port: 6638
          zwave:
            port: 6639
    persistence:
      config:
        enabled: true
        type: configMap
        name: ser2net-config
        globalMounts:
          - path: /etc/ser2net/ser2net.yaml
            subPath: ser2net.conf
            readOnly: true
