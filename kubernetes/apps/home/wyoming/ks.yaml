metadata:
  name: &app wyoming-whisper
  namespace: &namespace home
spec:
  path: ./kubernetes/apps/home/wyoming/whisper
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: false
  interval: 1h
  postBuild:
    substitute:
      APP: *app