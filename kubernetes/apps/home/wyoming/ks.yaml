---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wyoming-piper
spec:
  path: ./kubernetes/apps/home/wyoming/piper
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home
  wait: false
  interval: 1h
  postBuild:
    substitute:
      APP: wyoming-piper
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wyoming-whisper
spec:
  path: ./kubernetes/apps/home/wyoming/whisper
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home
  wait: false
  interval: 1h
  postBuild:
    substitute:
      APP: wyoming-whisper