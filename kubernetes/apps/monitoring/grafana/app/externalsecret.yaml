---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-secret
    template:
      engineVersion: v2
      data:
        GF_DATABASE_NAME: &dbName grafana
        GF_DATABASE_HOST: &dbHost "{{ .POSTGRES_HOST }}"
        GF_DATABASE_USER: &dbUser "{{ .GRAFANA_POSTGRES_USER }}"
        GF_DATABASE_PASSWORD: &dbPass "{{ .GRAFANA_POSTGRES_PASSWORD }}"
        GF_DATABASE_SSL_MODE: require
        GF_DATABASE_TYPE: postgres
        GF_SECURITY_ADMIN_PASSWORD: "{{ .GF_SECURITY_ADMIN_PASSWORD }}"
        GF_AUTH_OIDC_CLIENT_ID: "{{ .GF_AUTH_OIDC_CLIENT_ID }}"
        GF_AUTH_OIDC_CLIENT_SECRET: "{{ .GF_AUTH_OIDC_CLIENT_SECRET }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: grafana-secret
    - extract:
        key: cloudnativepg
