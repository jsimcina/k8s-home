---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vm-operator
spec:
  interval: 1h
  path: ./kubernetes/apps/monitoring/vm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: monitoring
  wait: false
  postBuild:
    substitute:
      APP: vm-operator
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vmsingle-stack
spec:
  interval: 1h
  components:
    - ../../../../components/volsync
  path: ./kubernetes/apps/monitoring/vm/stack
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: monitoring
  wait: false
  postBuild:
    substitute:
      APP: vmsingle-stack
      VOLSYNC_CLAIM: vmsingle-stack
      VOLSYNC_CAPACITY: 500Gi