---
apiVersion:	operator.victoriametrics.com/v1beta1
kind: VMScrapeConfig
metadata:
  name: &name hass
spec:
  staticConfigs:
    - targets:
      - http://home-assistant.home.svc.cluster.local:8123
  path: /api/prometheus
  relabelConfigs:
    - action: replace
      targetLabel: job
      replacement: *name
  scheme: http
  bearerTokenSecret:
    name: vmetrics-secret
    key: HASS_BEARER_TOKEN
