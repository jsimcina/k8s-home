---
apiVersion:	operator.victoriametrics.com/v1beta1
kind: VMScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - unraid.jonandlinz.com:9100
        - 10.0.20.1:9100
  path: /metrics
  relabelConfigs:
    - action: replace
      targetLabel: job
      replacement: *name
---
apiVersion:	operator.victoriametrics.com/v1beta1
kind: VMScrapeConfig
metadata:
  name: &name pikvm
spec:
  staticConfigs:
    - targets:
        - pikvm.jonandlinz.com
  path: /api/export/prometheus/metrics
  relabelConfigs:
    - action: replace
      targetLabel: job
      replacement: *name
---
apiVersion:	operator.victoriametrics.com/v1beta1
