---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vmetrics
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: vmetrics-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        additionalScrapeConfigs.yaml: |
          - job_name: 'hass'
            scrape_interval: 30s
            metrics_path: '/api/prometheus'
            authorization:
              credentials: "{{ .HASS_BEARER_TOKEN }}"
            scheme: http
            static_configs:
            - targets:
              - home-assistant.home.svc.cluster.local:8123
            relabel_configs:
            - action: replace
              replacement: hass
              target_label: job
  dataFrom:
    - extract:
        key: victoriametrics
