---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: silence-operator
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.0.7
  url: oci://ghcr.io/jsimcina/charts-mirror/silence-operator
  verify:
    provider: cosign
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      name: quay.io/giantswarm/silence-operator
    operator:
      config:
        alertmanager:
          service:
            address: http://alertmanager.monitoring.svc.cluster.local:9093
    rbac:
      create: true
    extraDeploy:
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-nfsmount-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: mountpoint
              value: /etc/nfsmount.conf
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-local-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: device
              value: /dev/sd.*
              isRegex: true
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: nonclusternode-cephwarnings
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: "^Ceph.+"
              isRegex: true
            - name: instance
              value: "^.*.jonandlinz.com.*"
              isRegex: true
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: nonclusternode-nodebondingdegraded
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: NodeBondingDegraded
              isRegex: false
            - name: instance
              value: "^.*.jonandlinz.com.*"
              isRegex: true