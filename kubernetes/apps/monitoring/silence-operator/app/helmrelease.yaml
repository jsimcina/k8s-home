---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: silence-operator
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: wiremind
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: silence-operator-crds
      namespace: monitoring
  values:
    image:
      name: quay.io/giantswarm/silence-operator
    operator:
      config:
        alertmanager:
          service:
            address: http://kube-prometheus-stack-alertmanage.monitoring.svc.cluster.local:9093
    rbac:
      create: true
    extraDeploy:
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-nfsmount-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: mountpoint
              value: /etc/nfsmount.conf
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-local-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: device
              value: /dev/sd.*
              isRegex: true
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: unraid-cephwarnings
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: ^Ceph
              isRegex: true
            - name: instance
              value: unraid.jonandlinz.com:9100
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: unraid-nodebondingdegraded
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: NodeBondingDegraded
              isRegex: false
            - name: instance
              value: unraid.jonandlinz.com:9100
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: pikvm-cephwarnings
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: ^Ceph
              isRegex: true
            - name: instance
              value: pikvm.jonandlinz.com:9100
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: pikvm-nodebondingdegraded
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: NodeBondingDegraded
              isRegex: false
            - name: instance
              value: unraid.jonandlinz.com:9100
              isRegex: false