---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  interval: 1h
  values:
    fullnameOverride: victoria-logs
    retentionPeriod: 30d
    server:
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 50Gi
      service:
        annotations:
          lbipam.cilium.io/ips: 10.12.0.103
          external-dns.alpha.kubernetes.io/hostname: logingestion.jonandlinz.io
        loadBalancerIP: 10.12.0.103
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Monitoring
      labels:
        grafana_dashboard: "1"