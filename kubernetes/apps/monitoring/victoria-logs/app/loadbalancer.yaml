---
apiVersion: v1
kind: Service
metadata:
  name: vlogs-ingestion
  annotations:
    lbipam.cilium.io/ips: 10.12.0.103
    external-dns.alpha.kubernetes.io/hostname: vlogs-ingestion.jonandlinz.io
spec:
  type: LoadBalancer
  ports:
    - name: syslog-tcp
      port: 514
      protocol: TCP
    - name: syslog-udp
      port: 514
      protocol: UDP
    - name: unifisyslog-tcp
      port: 55514
      protocol: TCP
    - name: unifisyslog-udp
      port: 55514
      protocol: UDP
  selector:
    app.kubernetes.io/name: victoria-logs-single