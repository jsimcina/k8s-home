---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: snmp-exporter
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 9.3.1
  url: oci://ghcr.io/prometheus-community/charts/prometheus-snmp-exporter
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snmp-exporter
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    extraArgs: [ "--config.file=/config/snmp.yaml" ]
    extraConfigmapMounts:
    - name: &name custom-snmp
      mountPath: /config/snmp.yaml
      subPath: snmp.yaml
      configMap: *name
      readOnly: true
      defaultMode: 420
    serviceMonitor:
      enabled: true
      params:
        - name: brocade-icx-6650
          module: [ "brocade-icx" ]
          target: 10.12.0.1
          auth: [ "public_v2" ]
        - name: tpl-ups
          module: [ "tpl_ups" ]
          target: 10.0.255.230
          auth: [ "public_v2" ]
        - name: tpl-ats
          module: [ "tpl_ats" ]
          target: 10.0.255.231
          auth: [ "public_v2" ]
        #- name: dell
        #  module: ["dell"]
        #  target: 192.168.1.82
        #  auth: ["public_v2"]
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - { sourceLabels: ["__param_target"], targetLabel: instance }