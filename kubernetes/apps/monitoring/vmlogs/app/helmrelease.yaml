---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-logs-single
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: vmlogs
    global:
      cluster:
        dnsDomain: cluster.local
    server:
      enabled: true
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json
        httpListenAddr: ":9428"
        syslog.listenAddr.udp: ":514"
        syslog.listenAddr.tcp: ":514"
        syslog.timezone: "America/Chicago"

      mode: deployment

      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        existingClaim: vmlogs
        mountPath: /storage
        size: 50Gi
        accessModes:
          - ReadWriteOnce

      serviceMonitor:
        enabled: true

      deployment:
        enabled: true
        strategy:
          type: Recreate

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: ["ALL"] }

      service:
        enabled: true
        annotations:
          io.cilium/lb-ipam-ips: 10.12.0.103
          external-dns.alpha.kubernetes.io/hostname: logingestion.jonandlinz.io
        ipFamilies:
          - IPv4
        ports:
          - name: http
            protocol: TCP
            port: 9428
            targetPort: http
          - name: syslog-udp
            protocol: UDP
            port: 514
            targetPort: 514
          - name: syslog-tcp
            protocol: TCP
            port: 514
            targetPort: 514
        internalTrafficPolicy: Cluster
        type: LoadBalancer
        ipFamilyPolicy: SingleStack

      ingress:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - name: vmlogs.jonandlinz.io
            path: /
            port: 9428

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000


