---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts chart=victoria-logs-single
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  values:
    global:
      cluster:
        dnsDomain: cluster.local
    server:
      enabled: true
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json
        httpListenAddr: ":9428"
        syslog.listenAddr.udp: ":514"
        syslog.listenAddr.tcp: ":514"
        syslog.timezone: "America/Chicago"

      mode: deployment

      persistence:
        enabled: true
        storageClass: ceph-block
        existingClaim: vmlogs
        size: 50Gi
        accessModes:
          - ReadWriteOnce

      serviceMonitor:
        enabled: true

      deployment:
        enabled: true
        strategy:
          type: Recreate
        service:
          enabled: true
          servicePort: 9428

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: ["ALL"] }

      ingress:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - name: vmlogs.jonandlinz.io
            path: /
            port: 9428

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000


