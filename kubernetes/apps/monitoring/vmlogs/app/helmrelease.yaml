---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: victoria-logs-single
spec:
  interval: 2h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  ref:
    tag: 0.9.7
  url: oci://ghcr.io/victoriametrics/helm-charts/victoria-logs-single
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-logs
  namespace: monitoring
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: vmlogs
    global:
      cluster:
        dnsDomain: cluster.local
    server:
      enabled: true
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: VM_
        loggerFormat: json
        httpListenAddr: ":9428"
        syslog.listenAddr.udp: ":514"
        syslog.listenAddr.tcp: ":514"
        syslog.timezone: "America/Chicago"

      mode: deployment

      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        existingClaim: vmlogs
        mountPath: /storage
        size: 50Gi
        accessModes:
          - ReadWriteOnce

      serviceMonitor:
        enabled: true

      deployment:
        enabled: true
        service:
          enabled: true
          servicePort: 9428
          type: ClusterIP
        strategy:
          type: Recreate

      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000


