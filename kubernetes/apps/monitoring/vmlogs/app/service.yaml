kind: Service
apiVersion: v1
metadata:
  name: victoria-logs-ingest
spec:
  ipFamilies:
    - IPv4
  externalIPs: ["10.12.0.103"]
  ports:
    - name: http
      protocol: TCP
      port: 9428
      targetPort: http

    - name: syslog-udp
      protocol: UDP
      port: 514
      targetPort: 514

    - name: syslog-tcp
      protocol: TCP
      port: 514
      targetPort: 514
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: server