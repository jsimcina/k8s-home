apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app envoy-gateway
  namespace: &namespace network
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: certificates-import
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/network/envoy-gateway/app
  prune: true

  sourceRef:
    kind: GitRepository
    name: flux-system