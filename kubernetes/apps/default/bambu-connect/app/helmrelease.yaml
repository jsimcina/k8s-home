---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bambu-connect
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bambu-connect:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/octoeverywhere/octoeverywhere
              tag: latest@sha256:b9b7974e6ab4701dcd7e64a493811882398c1512afb197171d74f267973e7b3f
            env:
              TZ: America/Chicago
              PRINTER_IP: "10.21.20.6"
              LAN_ONLY_MODE: "TRUE"
            envFrom:
              - secretRef:
                  name: bambu-connect-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 500Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: "OnRootMismatch"
              readOnlyRootFilesystem: false
              runAsNonRoot: false
    persistence:
      config:
        enabled: true
        existingClaim: bambu-connect
        globalMounts:
          - path: /data
