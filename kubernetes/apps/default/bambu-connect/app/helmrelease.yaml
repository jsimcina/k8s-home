---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bambu-connect
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      bambu-connect:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/octoeverywhere/octoeverywhere
              tag: latest@sha256:bbb01bda68e8d1946885191999e4e6fc3b1b5913efd218f34935ddcbf161a394
            env:
              TZ: ${TIMEZONE}
              PRINTER_IP: "10.21.20.6"
              LAN_ONLY_MODE: "TRUE"
            envFrom:
              - secretRef:
                  name: bambu-connect-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 500Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: "OnRootMismatch"
              readOnlyRootFilesystem: false
              runAsNonRoot: false
    persistence:
      config:
        enabled: true
        existingClaim: bambu-connect
        globalMounts:
          - path: /data
