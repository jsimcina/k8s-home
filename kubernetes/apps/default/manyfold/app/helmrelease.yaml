---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: manyfold
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      manyfold:
        annotations:
          secret.reloader.stakater.com/reload: manyfold-secret

        initContainers:
          init-db:
            image:
              repository: ghcr.io/jsimcina/postgres17-init
              tag: 17.4@sha256:a5b9092d05d30a5dbebf0ad079cf7c8852b445a31e0973ff5378797addec7fec
            envFrom: &envFrom
              - secretRef:
                  name: manyfold-secret
          chown-tmpdirs:
            image:
              repository: docker.io/library/alpine
              tag: "3.21"
            command:
              - /bin/sh
              - -c
            args:
              - |
                chmod o-rwx /app/tmp /app/log /tmp
            securityContext:
              runAsUser: 0

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s-labs/manyfold
              tag: 0.103.2@sha256:b385058c49a3b18a6d0c704abc7774a07dc158459377f6f131558288eed1be85
            env:
              PUBLIC_HOSTNAME: models.jonandlinz.io
              HTTPS_ONLY: enabled
              MULTIUSER: enabled
              TZ: America/Chicago
              PORT: &httpPort 3214
              REGISTRATION: false
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
                memory: 128Mi
              limits:
                memory: 1536Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        primary: true
        controller: manyfold
        ports:
          http:
            port: *httpPort

    ingress:
      app:
        className: "external"
        hosts:
          - host: models.jonandlinz.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        type: nfs
        server: "unraid.jonandlinz.com"
        path: /mnt/user/makerfiles
        advancedMounts:
          manyfold:
            main:
              - path: /data/database
                subPath: database
              - path: /data/libraries/main
                subPath: libraries/main
      tmpfs:
        enabled: true
        type: emptyDir
        advancedMounts:
          manyfold:
            main: &tmpdirs
              - path: /tmp
                subPath: host-tmp
              - path: /app/tmp
                subPath: app-tmp
              - path: /app/log
                subPath: app-log
            chown-tmpdirs: *tmpdirs