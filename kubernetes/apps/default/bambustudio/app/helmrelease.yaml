---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bambustudio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      bambustudio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/bambustudio
              tag: latest
            env:
              PUID: 1000
              GUID: 1000
              TZ: America/Chicago
              DARK_MODE: "true"
            securityContext:
              allowPrivilegeEscalation: true
              privileged: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"

            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                cpu: 500m
                gpu.intel.com/i915: 1
                memory: 1024M

    service:
      app:
        controller: bambustudio
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: "internal"
        hosts:
        - host: "slicer.jonandlinz.io"
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http

    persistence:
      config:
        existingClaim: bambustudio
        globalMounts:
        - path: /config

