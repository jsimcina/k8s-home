---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bambustudio
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    defaultPodOptions:
      securityContext:
        # [fatal] writing config file: open /opt/adguardhome/conf/.AdGuardHome.yaml7437003519424238868: permission denied
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: Unconfined
    controllers:
      bambustudio:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.21.11.2/16"],
                "mac": "00:02:b3:df:ed:1f"
              }]
          nodeSelector:
            multus: "active"
        labels:
          nfsMount: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/bambustudio
              tag: latest
            env:
              PUID: 1000
              GUID: 1000
              TZ: America/Chicago
              DARK_MODE: "true"
              DRINODE: /dev/dri/renderD128
            resources:
              requests:
                cpu: 500m
                memory: 128M
              limits:
                cpu: 4
                gpu.intel.com/i915: 1
                memory: 8096M

    service:
      app:
        controller: bambustudio
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames: ["slicer.jonandlinz.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: bambustudio
        globalMounts:
          - path: /config
      data:
        type: nfs
        server: "nas.jonandlinz.com"
        path: /mnt/rustpool/makerfiles/libraries/main
        globalMounts:
          - path: /library
