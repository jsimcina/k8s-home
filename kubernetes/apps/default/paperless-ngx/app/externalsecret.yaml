---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-ngx
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperlessngx-secret
    template:
      engineVersion: v2
      data:
        PAPERLESS_DBENGINE: postgresql
        PAPERLESS_DBHOST: &dbHost postgres17-rw.database.svc.cluster.local
        PAPERLESS_DBNAME: &dbName paperless-ngx
        PAPERLESS_DBUSER: &dbUser "{{ .PAPERLESS_DBUSER }}"
        PAPERLESS_DBPASS: &dbPass "{{ .PAPERLESS_DBPASS }}"
        PAPERLESS_REDIS: redis://dragonfly.database.svc.cluster.local:6379/1
        PAPERLESS_REDIS_PREFIX: pngx1
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        #Auth Stuff
        PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: '{"openid_connect": {"APPS": [{"provider_id": "authentik","name": "Authentik SSO","client_id": "{{ .PAPERLESS_OIDC_CLIENT_ID }}","secret": "{{ .PAPERLESS_OIDC_CLIENT_SECRET }}","settings": { "server_url": "http://auth.jonandlinz.net/application/o/paperless-ngx/.well-known/openid-configuration"}}]}}'
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: paperlessngx-secret
