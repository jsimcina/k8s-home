---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app proton-bridge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      proton-bridge:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/shenxn/protonmail-bridge
              tag: 3.18.0-1@sha256:1b8801635188446a8ca07b5d1b43567e628487b03f43740b9c25f601824ce423
            env:
              TZ: America/Chicago
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 200m
                memory: 500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "proton-bridge.jonandlinz.io"
          lbipam.cilium.io/ips: 10.12.0.104
        externalTrafficPolicy: Cluster
        ports:
          imap:
            port: 143
            protocol: TCP
          smtp:
            port: 25
            protocol: TCP
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /root